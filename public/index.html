<!DOCTYPE html>
<html lang="fr">
<!-- Notre page est en anglais -->

    <head>
        <!-- Il est obligatoire de préciser un encodage de caractères et un titre pour la page -->
        <meta charset="utf-8">
        <title>SaturnOne</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="./js/displayer.js" defer></script>
        <script src="./js/newGame.js" defer></script>
        <script src="./js/joinGame.js" defer></script>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <section id="menuPrincipal">
            <button id="buttonNewGame">Nouvelle partie</button>
            <button id="buttonJoinGame">Rejoindre une partie</button>
            <button id="buttonTutorial">Tuto</button>
            <button id="buttonQuit">Quitter</button>
        </section>

        <section id="pageTutorial">
            <p>ICI CEST LE TUTO</p>
            <button class="buttonRetourMenu">Retour</button>
        </section>

        <section id="menuCreateGame">
            <div id="paramNbJoueurs">
                <p>Pseudo : </p>
                <input id="pseudoPlayerHost" type="text"/>
                <p id="textNbJoueurs">Nombre de joueurs</p>
                <button id="buttonMoinsJoueur">-</button>
                <input id="valueJoueurs" type="number" value="2" min="2" max="10"/>
                <button id="buttonPlusJoueur">+</button>
                <p><i>Max 10 joueurs</i></p>
            </div>
            <div id="paramNbSecondes">
                <p id="textNbSecondes">Temps (secondes)</p>
                <button id="buttonMoinsSeconde">-</button>
                <input id="valueSecondes" type="number" value="60" min="10" max="180"/>
                <button id="buttonPlusSeconde">+</button>
                <p><i>Max 180 secondes</i></p>
            </div>
            <button class="buttonRetourMenu">Retour</button>
            <button id="buttonCreateGame">C'EST PARTI</button>
        </section>

        <section id="waitingRoom">
            <p id="codeForRoom"></p>
            <p id="textWaitingRoom"></p>
            <button class="buttonRetourMenu">Annuler la partie</button>
        </section>
        
        <section id="menuJoin">
            <div id="containerJoin">
                <p>Pseudo : </p>
                <input id="pseudoPlayer" type="text"/>
                <p>Code de la partie : </p>
                <input id="codeToEnterRoom" type="text"/>
            </div>
            <div id="divWhenCodeFalse"></div>
            <button class="buttonRetourMenu">Retour</button>
            <button id="buttonJoinGameWithCode">Rejoindre la partie</button>
        </section>

        <section id="waitingRoomJoin">
            <p id="textWaitingRoomJoin">En attente d'autres joueurs, la partie va bientôt commencer !</p>
            <button class="buttonRetourMenu">Retour</button>
        </section>

        <section id="gamePage">
            <p id="textWaitingRoomJoin">CEST PARTI POUR LA PARTIE !</p>
        </section>

    </body>
</html>
